<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="index.css">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">

        <h1 id="gameName">PIG GAME</h1>

        <button class="btn-new-index new-game"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll-index"><i class="ion-ios-loop"></i>Help</button>
        <button class="btn-hold-index"><i class="ion-ios-download-outline"></i>Exit</button>
    </div>

    <div class="win">
        <form class="container win-content" method="GET" action="game.html">
            <div class="close">&times;</div>
            <div class="row">
                <div class="col-sm-3 clearfix">
                    <img src="player.png" class="float-left" width="80" height="80" alt=""><br>
                    <h2>Player 1</h2>
                    <input type="text" name="name0" class="form-control col-sm-6 name0" placeholder="Name">
                </div>
                <div class="offset-sm-6 col-sm-3 clearfix">
                    <img src="player.png" class="float-right" style="transform: scaleX(-1)" width="80" height="80" alt="">
                    <h2>Player 2</h2>
                    <input type="text" name="name1" class="form-control col-sm-6 name1" placeholder="Name">
                </div>
            </div>
            <div class="row">
                <input type="number" step="10" class="form-control col-sm-4 score" name="score" id="score"
                    placeholder="Winning score">
                <input type="submit" class="btn btn-info start btn-lg col-sm-12" value="START">
            </div>
        </form>
    </div>


    <script src="index.js"></script>

</body>

</html>
